name: Build APK and Push to Repo

on:
  push:
    branches:
      - main

jobs:
  build-apk:
    runs-on: ubuntu-latest

    env:
      EAS_NO_VCS: 1  # Needed to avoid Git errors inside EAS builds

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_TOKEN }}

      - name: ğŸ”§ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install PNPM
        run: npm install -g pnpm

      - name: ğŸ“¦ Install project dependencies
        run: pnpm install

      - name: â˜• Setup JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: âš™ï¸ Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
          expo-cache: true
          eas-cache: true

      - name: ğŸ“¥ Install Expo and EAS CLI
        run: |
          npm install -g expo-cli
          npm install -g eas-cli


      - name: ğŸ—ï¸ Prebuild (Android)
        run: pnpm prebuild

      - name: Build Android APK
        run: pnpm build:production:android

      - name: ğŸ“‚ Find and Move APK to root
        run: |
          mkdir -p built-apk
          find . -name '*.apk' -exec cp {} built-apk/app-release.apk \;

      - name: ğŸ†™ Commit and Push APK
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          cp built-apk/app-release.apk ./AppBuild.apk
          git add AppBuild.apk
          git commit -m "ğŸ“¦ New APK build [CI]" || echo "No changes to commit"
          git push origin prathm
